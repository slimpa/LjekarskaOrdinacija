<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<link rel="stylesheet" type="text/css" href="css/registarPacijenata.css"></link>
	</h:head>
	<h:body>
		<h3>Pregled registra pacijenata</h3>
		<a href="registarDoktora.xhtml">Nazad</a>
		<h:form>
			<h:dataTable id="prikaz" var="pacijent"  value="#{pacijentBean.getAll()}">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="${pacijent.idPacijent}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Ime</f:facet>
					<h:outputText value="${pacijent.ime}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Prezime</f:facet>
					<h:outputText value="${pacijent.prezime}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Datum rodjenja</f:facet>
					<h:outputText value="${pacijent.datumRodjenja}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Adresa</f:facet>
					<h:outputText value="${pacijent.adresa}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Telefon</f:facet>
					<h:outputText value="${pacijent.telefon}"></h:outputText>
				</h:column>
				<h:column>
					<h:commandButton type="submit" action="#{pacijentDto.delete(pacijent)}" value="Obrisi" ></h:commandButton>
				</h:column>
				<h:column>
					<h:commandButton type="submit" action="#{pacijentDto.modify(pacijent)}" value="Modifikuj" ></h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
		
		<a href="dodavanjePacijenta.xhtml">Dodaj pacijenta</a>
	</h:body>
</html>
