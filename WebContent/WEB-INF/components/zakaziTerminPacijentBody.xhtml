<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
	
	</h:head>
	
	<h:body>
		<h1>Dodavanje termina pregleda</h1>
		
		<a href="pacijentHome.xhtml">Nazad</a>
		<br/>
		<br/>
		<br/>
		<h:form>
			Izaberite datum:
			<h:inputText  id="date" value="#{terminDto.datumSelected}">
				<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
			</h:inputText>
			<h:message for="date" style="color:red" />
			<br/>
			Izaberite pacijenta:
			<h:selectOneMenu value="#{terminDto.pacijentSelected}">
				<f:selectItems value="#{pacijentBean.getAllString()}"/>
			</h:selectOneMenu>
			<br/>
			Izaberite doktora:
			<h:selectOneMenu value="#{terminDto.doktorSelected}">
				<f:selectItems value="#{doktorDto.getAllString()}"/>
			</h:selectOneMenu>
			<br/>
			<h:commandButton  action="#{terminDto.createTerminPacijent()}" value="Kreiraj termin" ></h:commandButton>
		</h:form>
	</h:body>
</html>
